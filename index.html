<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Brandon Chai</title>
	<link rel=icon href=favicon.png>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
	<style>
		* {
			font-family: 'Karla', sans-serif;
			text-rendering: optimizeLegibility;
		}

		.content {
		    opacity: 1;
		    -webkit-transition: 1s opacity;
		    -o-transition: 1s opacity;
		    transition: 1s opacity;
		}

		.content.fade-out {
		    opacity: 0;
		    -webkit-transition: none;
		    -o-transition: none;
		    transition: none;
		}

		ul {
			list-style: none;
		}

		body{
			margin: 0 auto;
			max-width: 1100px;
			padding: 0 1.5em;
		}

		a {
			text-decoration: none;
			color: black;
		}

		.menu {
			display: none;
			height: 14px;
			cursor: pointer;
			-webkit-transition: .5s ease;
			-o-transition: .5s ease;
			transition: .5s ease;
		}

		.menu:hover {
			opacity: .3;
		}
		
		.home {
			-webkit-transition: .5s ease;
			-o-transition: .5s ease;
			transition: .5s ease;
			cursor: pointer;
		}

		.home:hover {
			opacity: 0.4;
		}


		.content {
			display: -ms-grid;
			display: grid;
			-ms-grid-columns: (1fr)[2];
			    grid-template-columns: repeat(2, 1fr);
			grid-column-gap: 1.5em;
			margin-bottom: 4em;
			padding-top: 113px;
		}

		.content p {
			color: white;
			padding: 2em;
			font-size: 1em;
			text-align: center;
			margin: 0;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			    -ms-flex-pack: center;
			        justify-content: center;
			-webkit-box-align: center;
			    -ms-flex-align: center;
			        align-items: center;
			position: relative;
		}

		.content p:hover {
			opacity: 0.6;
			cursor: pointer;
		}

		.label {
			position: absolute;
		    color: white;
		    top: 0;
		    left: 0;
		    padding: 1em;
		    background: rgba(0,0,0,1);
		    opacity: 0;
		    -webkit-transition: .5s all ease;
		    -o-transition: .5s all ease;
		    transition: .5s all ease;
		}

		.content p:hover .label {
			opacity: 1;
		}

		.col p{
			margin-bottom: 1.5em;
			background: rgba(0,0,0,0.03);
		}

		.one {
			height: 350px;
			background: url(illo.png) !important;
		}
		.two {
			height: 300px;
			background: url(illo2.png) !important;
		}
		.three {
			height: 330px;
			background: url(illo3.png) !important;
		}
		.four {
			height: 280px;
		}
		.five {
			height: 340px;
		}
		.six {
			height: 300px;
		}
		.seven {
			height: 250px;
		}
		.eight {
			height: 390px;
		}

		@media(max-width: 657px) {
			.content {
				-ms-grid-columns: 1fr;
				    grid-template-columns: 1fr;
			}
			body {
				width: auto;
				padding: 0 1.5em;
			}
			.menu {
				display: block;
				margin-left: auto;

			}

			.navbar .links {
				display: none;
			}
		}

		@media (min-width: 658px) {
			.navbar-mobile {
				display: none !important;
			}

			.navbar .menu {
				display: none;
			}
		}

		.footer {
			color: black; 
			text-align: center; 
			letter-spacing: .2px; 
			font-size: 16px; 
			margin: 0 0 4em 0; 
			padding: 2em; 
			opacity: 0.3;
		}

		.navbar {
		    background: #fff;
		    min-height: 113px;
		    position: fixed;
		    z-index: 999;
		    top: 0;
		    left: 0;
		    min-width: 100%;
		    -webkit-box-sizing: border-box;
		            box-sizing: border-box;
		    padding: 54px 24px 37px;
		}

		.navbar-top {
		    display: -webkit-box;
		    display: -ms-flexbox;
		    display: flex;
		    -webkit-box-align: center;
		        -ms-flex-align: center;
		            align-items: center;
		    -ms-flex-wrap: wrap;
		        flex-wrap: wrap;
			max-width: 1100px;
			margin: 0 auto;
		}

		.navbar .links {
			margin-left: auto;
		}

		.navbar .links span {
			margin-right: 1.5em;
			opacity: 0.3;
			cursor: pointer;
			-webkit-transition: 0.5s ease;
			-o-transition: 0.5s ease;
			transition: 0.5s ease;
		}

		.navbar .links span:hover {
			opacity: 1;
		}

		.navbar .links span.is-active {
			opacity: 1;
		}

		.navbar .links span:last-child {
			margin-right: 0;
		}

		.navbar-mobile {
			overflow: hidden;
			max-height: 0;
			max-height: 500px;
			-webkit-transition: .5s ease;
			-o-transition: .5s ease;
			transition: .5s ease;
			margin: 0;
		}

		.navbar-mobile div {
			margin-bottom: 1em;
			opacity: 0.3;
			cursor: pointer;
			-webkit-transition: 0.5s ease;
			-o-transition: 0.5s ease;
			transition: 0.5s ease;
		}

		.navbar-mobile div:hover {
			opacity: 1;
		}

		.navbar-mobile div.is-active {
			opacity: 1;
		}

		.navbar-mobile div:first-child {
			margin-top: 2em;
		}
		.navbar-mobile div:last-child {
			margin-bottom: 1em;
		}


	</style>
</head>
<body>
<div class="navbar">
	<div class="navbar-top">
		<a href="brandonchai2.html"><span class="home">Brandon Chai</span></a>
		<img class="menu" src="menu.svg">
		<div class="links">
			<span class="is-active">Design</span>
			<span>Illustration</span>
			<span>Contact</span>
			<span>About</span>
		</div>
	</div>
	<div class="navbar-mobile">

		<div>Illustration</div>
		<div>Contact</div>
		<div>About</div>
	</div>
</div>

	</div>

</div>

<script>
	window.addEventListener("load", function() {
		document.getElementsByClassName("content")[0].classList.remove("fade-out");
	});

	var x = document.getElementsByClassName("navbar-mobile")[0];
	x.style.maxHeight = "0px";

	document.getElementsByClassName("menu")[0].onclick = function() {

		var x = document.getElementsByClassName("navbar-mobile")[0];
		if (x.style.maxHeight === "0px") {
			x.style.maxHeight = "500px";
		} else {
			x.style.maxHeight = "0px";
		}
	}
</script>

</html>
